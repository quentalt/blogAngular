<h1>Posts</h1>

  <h2>{{title}} <span style="position: absolute;right: 20px;">{{create_at | date : 'short'}}</span></h2>
  <p>{{content}}</p>
  <button class="btn btn-success" (click)="onLove()">Love It!</button>&nbsp;&nbsp;

  <button class="btn btn-danger" (click)="onDelete()">Supprimer Post</button>

  <span style="position: absolute;right: 20px;">
    <span class="glyphicon glyphicon-thumbs-up" style="color:blue">
