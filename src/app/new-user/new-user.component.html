<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur </label>
      <input class="form-control" type="text" id="username" formControlName="prenom"/>
    </div>
    <div class="form-group">
      <label for="password"> Mot de Passe </label>
      <input type="password" type="password" id="password" formControlName="password">
      <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
     </div>

     <div class="form-group">
       <label for="email">Adresse mail</label>
       <input type="text" class="form-control" id="email" formControlName="email" />
     </div>

     <div formArrayName="hobbies">
       <div *ngFor="let hobby of avoirleshobbies().controls; let i = index" class="form-group">
         <label for="i">Marque ton Hobby:</label>
         <input type="text" [id]="i" [formControlName]="i" class="form-control"/>
       </div>
       <button type="button" class="btn btn-success" (click)="onAjoutHobbies()">Ajout d'un hobby</button>
     </div>
     <button type="submit" class="btn btn-primary"> Soumettre </button>
   </form>
  </div>
