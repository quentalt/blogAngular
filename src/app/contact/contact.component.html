<div class="container">
    <h2 class="text-center mb-5">Formulaire de Contact</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Entrer votre email"formControlName="Email">
                    <small id="emailHelp" class="form-text text-muted">Ne partager pas votre email n'importe comment.</small>
                </div>
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Nom complet" formControlName="Fullname">
                </div>
                <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment">
                    </textarea>
                </div>
                    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
